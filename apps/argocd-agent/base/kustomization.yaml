apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patches:
- patch: |-
    - op: replace
      path: /metadata/namespace
      value: vadim-local
  target:
    group: apps
    kind: Deployment
    version: v1
- patch: |-
    - op: replace
      path: /metadata/namespace
      value: vadim-local
  target:
    kind: ServiceAccount
    version: v1
- patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: vadim-local
  target:
    group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
    version: v1
- patch: |-
    - op: replace
      path: /data/host
      value: "http://argocd-server.vadim-local.svc.cluster.local"
  target:
    kind: ConfigMap
    version: v1
- patch: |-
    - op: replace
      path: /data/integration
      value: argocd-vadim-local
  target:
    kind: ConfigMap
    version: v1
resources:
- https://raw.githubusercontent.com/codefresh-io/cli-v2/main/manifests/argo-agent/agent.yaml
